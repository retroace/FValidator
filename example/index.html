
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
</head>
<body>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    
    <div class="container">
        <div class="row">
            <div class="col-md-9 m-auto">
                <form id="example-form" action="">  
                    <h3 class="h3 text-center">Form Validator With Input Validator</h3>
                    <hr />
                    <div class="alert alert-danger d-none">
                        <p id="message" class="m-0"></p>
                    </div>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input 
                                type="text" 
                                data-fvalid-type="required|minLength:3|maxLength:12"
                                data-fvalid-transform="anxx XXXXXXXXX"
                                data-title="First Name"
                                class="form-control" 
                                placeholder="First Name *" 
                                name="fname" 
                                value=""
                                />
                            </div>
                            <div class="form-group">
                                <input 
                                type="text" 
                                data-fvalid-type="required|minLength:10|maxLength:12" 
                                class="form-control" 
                                placeholder="Last Name *" 
                                name="lname"
                                />
                            </div>
                            <div class="form-group">
                                <input 
                                type="password" 
                                name="password" 
                                data-fvalid-type="required|minLength:10|maxLength:12" 
                                class="form-control" 
                                placeholder="Password *"
                                />
                            </div>
                            <div class="form-group">
                                <input 
                                type="password" 
                                name="confirm_password" 
                                data-fvalid-type="required|minLength:10|maxLength:12|matchName:password" 
                                class="form-control"  
                                placeholder="Confirm Password *" 
                                />
                            </div>
                            <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="male" checked>
                                        <span> Male </span> 
                                    </label>
                                    <label class="radio inline"> 
                                        <input type="radio" name="gender" value="female">
                                        <span>Female </span> 
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input 
                                type="email" 
                                name="email"
                                class="form-control" 
                                placeholder="Your Email *"
                                data-fvalid-type="required|email|minLength:10" 
                                
                                />
                            </div>
                            <div class="form-group">
                                <input 
                                type="text" 
                                minlength="10" 
                                maxlength="10" 
                                name="txtEmpPhone" 
                                class="form-control" 
                                placeholder="Your Phone *"
                                data-fvalid-type="required|prefix:977|minLength:10" 
                                />
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                    <option>What is your Birthdate?</option>
                                    <option>What is Your old Phone Number</option>
                                    <option>What is your Pet Name?</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Enter Your Answer *" value="" />
                            </div>
                            <input type="submit" class="btnRegister"  value="Register"/>
                        </div>
                    </div>
                </form>
                    
                <hr/>

                    <div>
                        <label for="transform">Simple Transformer</label>
                        <div class="form-group">
                            <input 
                                type="text" data-fvalid-transform="XXXX XXXXXXXXXX" id="transformer" data-title="Mobile Number" class="form-control" placeholder="First Name *" value="+977"
                            />
                        </div>
                    </div>
                <hr />

                <form id="login-form" class="form" action="" method="post">
                    <h3 class="text-center text-info">Login</h3>
                    <div class="alert alert-danger d-none">
                        <p id="login-message" class="m-0"></p>
                    </div>
                    <div class="form-group">
                        <label for="username" class="text-info">Username:</label><br>
                        <input type="text" data-fvalid-type="alpha" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-info">Password:</label><br>
                        <input type="text" name="password" data-fvalid-type="alphanumeric" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                    </div>
                    <div id="register-link" class="text-right">
                        <a href="#" class="text-info">Register here</a>
                    </div>
                </form>
                    
            </div>
            
        </div>
    </div>
    
</div>

<script src="../dist/index.js"></script>
<script>
    new FValid("#example-form", {
        onInputValid: function(){
            this.classList.remove("is-invalid");
            document.getElementById('message').closest('div.alert').classList.add('d-none');
        },
        onValid: function(){
            alert("Congrats form is valid");
        },
        onInvalid: function(){
            alert("Form is Invalid");
        },
        onInputInvalid: function(message){
            this.classList.add("is-invalid");
            document.getElementById('message').closest('div.alert').classList.remove('d-none');
            document.getElementById('message').innerHTML = message.join("<br>");
        },
    });
    
    
    new FTransform("#transformer");
    new FTransform("[name='fname']", {
        onInvalid: function(error){
            document.getElementById('message').closest('div.alert').classList.remove('d-none');
            document.getElementById('message').innerHTML = error.message;  
        }
    });
</script>

<script>
    
    new FValid("#login-form", {
        onInputValid: function(){
            this.classList.remove("is-invalid");
            document.getElementById('login-message').closest('div.alert').classList.add('d-none');
        },
        onInputInvalid: function(message){
            this.classList.add("is-invalid");
            document.getElementById('login-message').closest('div.alert').classList.remove('d-none');
            document.getElementById('login-message').innerHTML = message.join("<br>");
        },
    });
</script>

</body>
</html>
